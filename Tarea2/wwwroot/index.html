<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Convertidor</title>
</head>
<body>
    <header class="header">
        <div class="logo">
            <img src="img/perro sorprendido.jpg" alt="Logo">
        </div>
        <a href="#" class="p"><p>Llevele llevele</p></a>
    </header>


    <div class="container">
        <form method="post">
            <div class="form-group">
                <label for="Cantidad">Cantidad:</label>
                <input type="number" step="0.01" class="form-control" id="Cantidad" name="cantidad" required>
            </div>
            <div class="form-group">
                <label for="MonedaOrigen">Moneda de Origen:</label>
                <select class="form-control" id="MonedaOrigen" name="monedaOrigen" required>
                    <option value="MXN">MXN</option>
                    <option value="USD">USD</option>
                </select>
            </div>
            <div class="form-group">
                <label for="MonedaDestino">Moneda de Destino:</label>
                <select class="form-control" id="MonedaDestino" name="monedaDestino" required>
                    <option value="MXN">MXN</option>
                    <option value="USD">USD</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" class="btn">Convertir</button>
            </div>
        </form>
    
        <div class="alert ">
            Resultado: 
        </div>
    </div>    

    <footer class="abajo">
        <div class="box">
            <small>&copy; 2023 <b>Progra web</b> - Cama y Mesa - Roberto Carlos </small>
        </div>
    </footer>
</body>
</html>
